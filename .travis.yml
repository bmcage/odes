language: python

notifications:
  email: false

addons:
  apt:
    packages:
      # commented as ubuntu's sundials is too old
      #- libsundials-serial-dev
      - gfortran
      - liblapack-dev

sudo: false
dist: bionic

cache:
  directories:
    - $HOME/.cache/pip
    - $HOME/sundials

env:
      global:
        # Doctr deploy key for bmcage/odes
        - secure: ""
        # Doctr deploy key for aragilar/odes
        # - secure: "iw3NJw6/lfmWqIkqAVYJ8bG549y34T4atRvwy3P+Rg/xdVqh9RD1WOSf9U30chlAUTTM8ViVap6HEyq9i4CLVRNz/iIwAkbPY//9SdOJFxgBT3zwl9ms563oWAEXZo3a08X9H9T3IX6XhR7T3darKWqCTgpYJ+Y74FgMJR0EQ9M="

matrix:
  include:
    # needed to work around https://github.com/travis-ci/travis-ci/issues/4794
    - python: 2.7
      env:
      - TOXENV=py27 SUNDIALS_VERSION='4.1.0'
    - python: 3.5
      dist: trusty
      env:
      - TOXENV=py35 SUNDIALS_VERSION='4.1.0'
    - python: 3.6
      dist: trusty
      env:
      - TOXENV=py36 SUNDIALS_VERSION='4.1.0'
    - python: 3.7
      env:
      - TOXENV=py37 SUNDIALS_VERSION='4.1.0'
    - python: 3.7
      env:
      - TOXENV=doctr SUNDIALS_VERSION='4.1.0'
    - python: 3.7
      env:
      - TOXENV=docs SUNDIALS_VERSION='4.1.0'
    - python: 3.7
      env:
      - TOXENV=check-manifest SUNDIALS_VERSION='4.1.0'
    - python: 3.7
      env:
      - TOXENV=checkreadme SUNDIALS_VERSION='4.1.0'

    # Reduced Index Size - this allows use of lapack linsolvers - default is -64
    - python: 2.7
      env:
      - TOXENV=py27 SUNDIALS_VERSION='4.1.0' SUNDIALS_INDEX_SIZE='-32'
    - python: 3.7
      env:
      - TOXENV=py37 SUNDIALS_VERSION='4.1.0' SUNDIALS_INDEX_SIZE='-32'

    # Additional precisions - default is 'double'
    - python: 2.7
      env:
      - TOXENV=py27 SUNDIALS_VERSION='4.1.0' SUNDIALS_PRECISION='single'
    - python: 3.7
      env:
      - TOXENV=py37 SUNDIALS_VERSION='4.1.0' SUNDIALS_PRECISION='single'
    - python: 2.7
      env:
      - TOXENV=py27 SUNDIALS_VERSION='4.1.0' SUNDIALS_PRECISION='extended'
    - python: 3.7
      env:
      - TOXENV=py37 SUNDIALS_VERSION='4.1.0' SUNDIALS_PRECISION='extended'

  allow_failures:
    - python: 2.7
      env:
      - TOXENV=py27 SUNDIALS_VERSION='4.1.0' SUNDIALS_PRECISION='single'
    - python: 3.7
      env:
      - TOXENV=py37 SUNDIALS_VERSION='4.1.0' SUNDIALS_PRECISION='single'


install:
  - source ci_support/ensure_sundials_installed.sh
  - pip install -U pip setuptools virtualenv wheel
  - pip install -U tox-travis

script:
  - tox --workdir $HOME
